<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Flat HTML5/CSS3 Login Form</title>
        <link rel="stylesheet" href="/static/style1.css">
  </head>

  <body>

    <div class="login-page">
        <div class="form">

            <form class="login-form" method="POST" action="{{ url_for('register')}}">
                <input type="text" name="user" placeholder="Username"/>
                <input type="password" name="pass" id="1" placeholder="Password" required/>
                <input type="password" name="passq" id="2" placeholder="Confirm Password" required onblur="validate()"/>
                <button>Create Account</button>
               <p class="message"> <a href="{{ url_for('index')}}">Sign In</a></p>
            </form>
        </div>
    </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="/static/index.js"></script>
    <script>
function validate()
{
    var x= document.getElementById("1");
    var y= document.getElementById("2");
    if(x.value==y.value) return;
    else alert("password not same");
}
</script>
  </body>
</html>
